<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:th="https://www.thymeleaf.org"
	xmlns:sec="https://www.thymeleaf.org/thymeleaf-extras-springsecurity3">
<head>
<!-- bootstrap css -->
<link rel="stylesheet"
	href="https://cdn.jsdelivr.net/npm/bootstrap@4.1.3/dist/css/bootstrap.min.css"
	integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
	crossorigin="anonymous">
<meta charset="ISO-8859-1">
<title>Login</title>
</head>
<body>
	<!-- Navbar begin -->
	<nav class="navbar navbar-expand-lg navbar-dark bg-primary">
		<div class="collapse navbar-collapse" id="navbarSupportedContent">
			<ul class="navbar-nav mr-auto">
				<li class="nav-item active"><a class="nav-link" href="/user/">Home
						<span class="sr-only">(current)</span>
				</a></li>
				<li class="nav-item active"><a class="nav-link"
					href="/user/register">Registration</a>
				<li class="nav-item active"><a class="nav-link"
					href="/user/login">Login</a>
			</ul>


		</div>
	</nav>
	<div th:if=${session.logoutmsg}>
		<div class="alert alert-success" role="alert"
			th:text="${session.logoutmsg}"></div>
		<th:block th:text="${#session.removeAttribute('logoutmsg')}"></th:block>
	</div>
	<div class="container">
		<div class="row p-5">
			<div class="col-md-6 offset-md-3">
				<div th:if="${param.error}">Invalid username and password.</div>
				<div th:if="${param.logout}">You have been logged out.</div>
				<div class="card">
					<div class="card-body">
						<h4>User Login</h4>

						<form th:action="@{/login}" method="post">

							<div class="form-group">
								<label>Enter Username</label> <input type="email"
									class="form-control" placeholder="Enter username"
									name="username">
							</div>
							<div class="form-group">
								<label>Enter Password</label> <input type="password"
									class="form-control" placeholder="Enter password"
									name="password">
							</div>

							<input type="submit" class="btn btn-primary btn-block" value="Submit">
							<!--  <button class="btn btn-primary btn-block">Submit</button>  -->
							
						</form>
					</div>
				</div>
			</div>
		</div>
	</div>

	<!-- Navbar end -->
</body>
</html>
